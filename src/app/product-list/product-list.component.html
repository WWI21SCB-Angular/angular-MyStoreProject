<h2>Products</h2>

<div *ngFor="let product of products">

  
  <h3>
    <a [title]="product.name + ' details'"
       [routerLink]="['/products', product.id]">
      {{ product.name }}       
    </a>
    <button type="button" (click)="share()">share</button>
    <app-product-alerts [product]="product" (notify)="onNotify()"> </app-product-alerts> 
    <br>
    <li *ngIf="product.description">
      {{ 'desc: ' + product.description }}
    </li>    
  </h3>
  
  <!--
    [product]= Übergabe von Parameter
    "product"= Parameter der übergeben wird

    hier wird sozusagen die Datenstruktur "product" an den Component app-product-alerts übergeben
  -->
</div>
