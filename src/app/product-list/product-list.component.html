<h2>Produkte</h2>
<img src="../img/iphone.jpg">

<div *ngFor="let product of products">

  
  <h3>
    <a [title]="product.name + ' details'"
       [routerLink]="['/products', product.id]">
      {{ product.name }}       
    </a>
  </h3>

  
  <!--
    [product]= Übergabe von Parameter
    "product"= Parameter der übergeben wird

    hier wird sozusagen die Datenstruktur "product" an den Component app-product-alerts übergeben
  -->
</div>
